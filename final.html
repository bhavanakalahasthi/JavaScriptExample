function checkNum()
{
	var num= document.getElementById("number");
	var checkr = /^([0-9]{2})+\-([0-9]{3})+\-([0-9]{4})+$/;
		if(!checkr.test(num.value))
			{
			alert("please provide valid number");
			
			}
		else
			{
			alert("successful")
			}
		
	}

function checkEmail() {

    if (!filter.test(email.value)) {
    alert("Please provide a valid email address");
  ;
 }
}

<body>
